<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="theme-btn">Colorful</button>
        <button class="theme-btn">Greyscale</button>
    </header>
    <div class="content">
        
        <div class="title-container">
            <div></div>
            <div>
                <h2>Library</h2>
            </div>
            <div>
                <button class="add-book-btn">Add new book +</button>
            </div>
        </div>
        <div class="library-container">
            <div class="empty-message-container">
                <div>
                    <h3 class="font-size-big">Your library is empty!</h3>
                </div>
                <img src="images/platypus.webp" alt="platypus reading a book" height="160px" width="160px">
                <div class="add-button-container">
                    <button class="add-first-book-btn font-size-regular">Add your first book</button>
                </div>
                <div>
                    <button class="example-button font-size-regular">...or load example library</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Developed by Darion Valdez</footer>
</body>
</html>
