<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        
        <div class="title-container">
            <div></div>
            <div>
                <h2>Library</h2>
            </div>
            <div>
                <button class="add-book-btn js-add-book-btn">Add new book +</button>
            </div>
        </div>
        <div class="library-container js-library">

            <form class="modal js-modal font-size-regular">
                <h3 class="medium-bold">New book</h3>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
                <h4 class="font-size-regular">Your rating</h4>
                <div class="star-container"></div>
                <div>
                    <label for="checkbox-has-read">I have read this book</label>
                    <input type="checkbox" name="has-read" id="checkbox-has-read" class="checkbox"/>
                </div>
                <div>
                    <button class="faded font-size-regular js-delete-btn" type="button">Cancel</button>
                    <button class="medium-bold font-size-regular" type="submit" id="submit-btn">Add book</button>
                </div>
            </form>

            <!-- only shows when library is empty -->
            <div class="empty-message-container js-empty-message">
                <div>
                    <h3 class="font-size-big">Your library is empty!</h3>
                </div>
                <img src="images/platypus.webp" alt="platypus reading a book" height="160px" width="160px">
                <div class="add-button-container">
                    <button class="add-first-book-btn font-size-regular js-add-first-book-btn">Add your first book</button>
                </div>
                <div>
                    <button class="example-button font-size-regular js-example-button">...or load example library</button>
                </div>
            </div>
            <!-- -------------------------------- -->

            <div class="mark-as-read js-mark-as-read font-size-small">Mark as read</div>

            <div class="grid-container js-grid-container"></div>
        </div>
    </div>
    <footer>
        <a href="https://github.com/DarionV/library" target="_blank">Developed by Darion Valdez</a></footer>
</body>
</html>
